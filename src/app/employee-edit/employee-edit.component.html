<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<app-home></app-home>
<div class="container-fluid my-5 custom-container">
  <div class="col-md-12">
    <h4 class="mb-3 text-center">Update Employee</h4>
    <br>
    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Employee ID</label>
      <input type="text" [(ngModel)]="employeeData.gs_id" class="form-control" placeholder="">

      <label class="col-sm-2">User ID</label>
      <input type="text" [(ngModel)]="employeeData.employee_id" class="form-control" placeholder="" readonly>
    </div>

    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Name</label>
      <input type="text" [(ngModel)]="employeeData.name" class="form-control" placeholder="">

      <label class="col-sm-2">Email</label>
      <input type="text" [(ngModel)]="employeeData.email" class="form-control" placeholder="">
    </div>

    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Department ID</label>
      <input type="text" [(ngModel)]="employeeData.department_id" class="form-control" placeholder="">

      <label class="col-sm-2">Designation</label>
      <input type="text" [(ngModel)]="employeeData.designation" class="form-control" placeholder="">
    </div>
    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Supervisor</label>
      <input type="text" [(ngModel)]="employeeData.supervisor" class="form-control" placeholder="">

      <label class="col-sm-2">Date Of Joining</label>
      <input type="date" [(ngModel)]="employeeData.date_of_joining" class="form-control" placeholder="">
    </div>
    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Employment Type</label>
      <input type="text" [(ngModel)]="employeeData.employment_type" class="form-control" placeholder="">
    </div>
    <br>
    <div class="form-group text-center">
      <button class="btn btn-success btn-lg" (click)="updateEmployee()">Update Employee</button>
    </div>

  </div>
</div>
