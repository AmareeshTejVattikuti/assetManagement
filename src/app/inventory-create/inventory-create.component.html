<app-home></app-home>
<div class="container-fluid custom-container">
  <div class="col-md-12">
    <h4 class="mb-3 text-center">Create Inventory</h4>
    <br>
    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Device Name</label>
      <input type="text" [(ngModel)]="inventoryDetails.device_name" class="form-control" placeholder="">

      <label class="col-sm-2">Device Type ID</label>
      <input type="text" [(ngModel)]="inventoryDetails.device_type_id" class="form-control" placeholder="">
    </div>

    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Serial No</label>
      <input type="text" [(ngModel)]="inventoryDetails.serial_no" class="form-control" placeholder="">

      <label class="col-sm-2">Model</label>
      <input type="text" [(ngModel)]="inventoryDetails.model" class="form-control" placeholder="">
    </div>

    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">RAM ID</label>
      <input type="text" [(ngModel)]="inventoryDetails.ram_id" class="form-control" placeholder="">

      <label class="col-sm-2">HDD ID</label>
      <input type="text" [(ngModel)]="inventoryDetails.hdd_id" class="form-control" placeholder="">
    </div>

    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Processor</label>
      <input type="text" [(ngModel)]="inventoryDetails.processor" class="form-control" placeholder="">

      <label class="col-sm-2">OS ID</label>
      <input type="text" [(ngModel)]="inventoryDetails.os_id" class="form-control" placeholder="">
    </div>

    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Warranty Date</label>
      <input type="date" [(ngModel)]="inventoryDetails.warranty_date" class="form-control" placeholder="">

      <label class="col-sm-2">Purchase Date</label>
      <input type="date" [(ngModel)]="inventoryDetails.purchased_date" class="form-control" placeholder="">
    </div>

    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Description</label>
      <input type="text" [(ngModel)]="inventoryDetails.description" class="form-control" placeholder="">

      <label class="col-sm-2">Repair</label>
      <input type="text" [(ngModel)]="inventoryDetails.repair" class="form-control" placeholder="">
    </div>
    <br>
    <div class="form-group text-center">
      <button class="btn btn-success btn-lg" (click)="addInventory()">Create Inventory</button>
    </div>

  </div>
</div>
