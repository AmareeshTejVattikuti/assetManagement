<app-home></app-home>
<div class="container-fluid my-5 custom-container">
  <div class="col-md-12">
    <h4 class="mb-3 text-center">Create Employee</h4>
    <br>
    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Employee ID</label>
      <input type="text" [(ngModel)]="employeeDetails.gs_id" class="form-control" placeholder="">

      <label class="col-sm-2">User ID</label>
      <input type="text" [(ngModel)]="employeeDetails.employee_id" class="form-control" placeholder="">
    </div>

    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Name</label>
      <input type="text" [(ngModel)]="employeeDetails.name" class="form-control" placeholder="">

      <label class="col-sm-2">Email</label>
      <input type="text" [(ngModel)]="employeeDetails.email" class="form-control" placeholder="">
    </div>

    <div class="col-md-12 form-group form-inline">
      <label for='department' class="col-sm-2">Department ID</label>
      <select [(ngModel)]="department" class="form-control" (change)="selectedEvent($event)">
        <option *ngFor="let dept of department" value="{{dept.id}}">{{dept.department_name}}</option>
      </select>

      <label class="col-sm-2">Designation</label>
      <input type="text" [(ngModel)]="employeeDetails.designation" class="form-control" placeholder="">
    </div>
    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Supervisor</label>
      <input type="text" [(ngModel)]="employeeDetails.supervisor" class="form-control" placeholder="">

      <label class="col-sm-2">Date Of Joining</label>
      <input type="date" [(ngModel)]="employeeDetails.date_of_joining" class="form-control" placeholder="">
    </div>
    <div class="col-md-12 form-group form-inline">
      <label class="col-sm-2">Employment Type</label>
      <input type="text" [(ngModel)]="employeeDetails.employment_type" class="form-control" placeholder="">
    </div>
      <br>
    <div class="form-group text-center">
      <button class="btn btn-success btn-lg" (click)="addEmployee()">Create Employee</button>
    </div>

  </div>
</div>
